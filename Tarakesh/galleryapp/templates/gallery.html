<!DOCTYPE html>
<html>
    <head>
        <title>Gallery Page</title>
    </head>
<style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f6f8;
            font-family: Arial, sans-serif;
        }

        .maincontainer {
            max-width: 700px;
            margin: 60px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .maincontainer h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .maincontainer img {
            max-width: 100%;
            border-radius: 8px;
        }

        .maincontainer button {
            padding: 10px 18px;
            margin: 10px 8px;
            border: none;
            border-radius: 6px;
            background: #4f46e5;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .maincontainer button:disabled {
            background: #bcbcbc;
            cursor: not-allowed;
        }

        .maincontainer button:hover:not(:disabled) {
            background: #4338ca;
        }
    </style>
<body>

<div class="maincontainer">
    {% load static %}

<h2>Image {{ index|add:1 }} of {{ total }}</h2>

<img src="{% static 'figure/' %}{{ image }}"
     style="max-width:600px; display:block; margin-bottom:20px;">

<form method="get" style="display:inline;">
    <input type="hidden" name="index" value="{{ index }}">
    <button name="action" value="prev" {% if index == 0 %}disabled{% endif %}>
        Prev
    </button>
</form>

<form method="get" style="display:inline;">
    <input type="hidden" name="index" value="{{ index }}">
    <button name="action" value="next" {% if index == total|add:"-1" %}disabled{% endif %}>
        Next
    </button>
</form>
<form method="post" enctype="multipart/form-data" style="margin-bottom:20px;">
    {% csrf_token %}
    <input type="file" name="image" accept="image/jpeg" required>
    <button type="submit">Upload Image</button>
</form>

</div>
</body>
</html>
